language: ruby
rbenv:
- 2.5.3
addons:
  postgresql: 9.6
script:
- bundle exec rails db:{create,migrate,seed} RAILS_ENV=test
- rails db:schema:dump
- bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
  app: rails-engine
  on:
    repo: koshea9/rails-engine
    branch: main
  skip_cleanup: 'true'
